

<!doctype html>
<html>
<head>
<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1 maximum-scale=1.0, minimum-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<title>Forms</title>
</head>

<body>

<div class="container mt-5 mb-5" >
	
	<form action="">
		<div class="form-row">
			<div class="form-group col-md-6">
				
				<label for="exampleInputEmail">Email Address</label>
			<input type="Email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" 
			placeholder="Enter Email">
		


			</div>

			<div class="form-group col-md-6">
				
				<label for="inputPassword4">Password</label>
			<input type="Password" class="form-control" id="inputPassword4"
			placeholder="password">

				
			</div>

			<div class="form-group">

			<label for="exampleInputAddress1">Address</label>
			<input type="text" class="form-control" id="exampleInputAddress1" 
			placeholder="1234 Main St">
		</div>

			<div class="form-group">

			<label for="exampleInputAddress2">Address 2</label>
			<input type="text" class="form-control" id="exampleInputAddress2" 
			placeholder="home, apartmant or company">
		</div>




			<div class="form-group col-md-6">

			<label for="exampleInputCity">City</label>
			<input type="City" class="form-control" id="exampleInputCity">
		</div>

		<div class="form-group col-md-4">

			<label for="exampleChooseState">State</label>
			<select id="exampleChooseState" class="form-control">
				
				<option selected>choose...</option>
				<option>A</option>
				<option>B</option>
				<option>C</option>

			</select>


		</div>

		<div class="form-group col-md-2">

			<label for="exampleInputZip">Zip</label>
			<input id="exampleInputZip" type="Zip" class="form-control" id="exampleInputZip">
		</div>


		<div class="form-group">
			

			<button type="button" class="btn btn-primary">Sign Up</button>

		</div>
			
		</div>

		</div>

	</form>

</div>
